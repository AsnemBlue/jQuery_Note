<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	table td{
		background-color: #AAFFAA; width: 100px; height: 100px;
	}
	.tdClick{background-color: red;}
</style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
	$(document).ready(function(){
		$('td').on('click',function(){
			$('td').removeClass('tdClick');
			$(this).addClass('tdClick'); //클릭한 td만 class추가
		});
	});
</script>
</head>
<body>
	<table>
		<tr><td></td><td></td></tr>
		<tr><td></td><td></td></tr>
	</table>
</body>
</html>
