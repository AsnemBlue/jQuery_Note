<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	div{margin:0 auto; width:300px;}
	
</style>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script>
	$(document).ready(function(){
		var answer = 0;
		var num1 = parseInt(Math.random()*9+1);
		var num2 = parseInt(Math.random()*9+1);
		var sign = parseInt(Math.random()*4);
		var opArray = ['+','-','*','/'];
		var answerArray = [num1 + num2,num1 - num2,num1 * num2,num1 / num2];
		var answer = answerArray[sign];
		var time = 0;
		$('input[name="num1"]').val(num1);
		$('#sign').text(opArray[sign]);
		$('input[name="num2"]').val(num2);
		
		setInterval(function(){
			time += 1;
			$('#time').text(time);
		},1000);
		$('input[name="answer"]').on('click',function(){
			$(this).val('');
		});
		
		$('#try').on('click',function(){
			if(answer==Number($('input[name="answer"]').val())){
				$('h1').text('맞췄습니다').css('color','blue');
			}else{
				$('h1').text('틀렸습니다').css('color','red');
			}
		});
		
		
	});
</script>
</head>
<body>
<div>
	<form action="#">
	<p>
	<input type="text" readonly="readonly" size="2">
	<span id="sign"></span>
	<input type="text" readonly="readonly" size="2">
	=
	<input type="text" size="2"></p>
	<button type="submit">다시해봐</button>
	<button type="button" id="try">채점해봐</button>
	</form>
	<hr>
	<h1></h1>
	<h2>경과시간 : <span id="time"></span></h2>
</div>
</body>
</html>
